    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/03/04/10/35/lemonade-4033738_960_720.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            <h5>Image Pertama</h5>
            <p>Ini adalah Image Pertama</p>
            </div>
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/10/27/18/18/photographer-3777181_960_720.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
            <h5>Image Pertama</h5>
            <p>Ini adalah Image Kedua</p>
            </div>
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/10/09/10/01/architecture-3734552_960_720.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
            <h5>Image Pertama</h5>
            <p>Ini adalah Image Ketiga</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

        <span class="sr-only">Next</span>
